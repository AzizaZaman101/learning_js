    <script>
        function greet(name)
        {
            if (name===undefined)//if(!name)
            {
                console.log("Hi, there!");
            }
            else
            {
                console.log(`Hello, ${name}`);
            }
        }

        greet("Alice");
        greet();


        function convertToFarenheit(celcius)
        {
            const farenheit= (celcius*9/5)+32;
            return farenheit;
        }

        function convertToCelcius(farenheit)
        {
            const celcius= (farenheit-32)*5/9;
            return celcius;
        }

        function convertToTemperature(degrees, unit)
        {
            //if 'C'is given as a unit, it will get converted to farenheit
            //or if 'F' is given as a unit, it will get converted to celcius

            if(unit==='C'|| unit==='c')
            {
                const far = convertToFarenheit(degrees);
                console.log(`${far}F`);
            }
            else if(unit==='F'|| unit==='f')
            {
                const cel = convertToCelcius(degrees);
                console.log(`${cel}C`);
            }
            else
            {
                console.log("Invalid input!");
            }
        }

        const result=convertToFarenheit(67);
        console.log(`Farenheit is: ${result}`);
        convertToTemperature(56,'F');
