<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Loops</title>
</head>
<body>


    <script>
        //arrays represent a list of values
        const myArray = [10,20,30];

        console.log(myArray);

        console.log(myArray[2]);

        myArray[1] = 70; //we can change the values inside an array even though it is declared as const
        console.log(myArray);



        const myArray2 = [ //any type of variable can be inside an array at the same time
            "Hello",
            1,
            "World",
            true,
            {
                name: 'socks' //an object can also be inside of an array
            },
            [1,2] //an array can also be inside of an array
        ]

        console.log(typeof [1,2]);// object
        //an array is a special type of object

        console.log(Array.isArray([1,2])); //if it is an array specifically -->true

        //as arrays are type of an object --> so it will have properties, method

        console.log(myArray.length);//it prints the length of the array
        myArray.push(101);//pushes an element of given value at the end of the array
        console.log(myArray);

        myArray.splice(0,1);//here firstly we give the starting index of the array from where we wanna remove the values form, at the end, we give upto which index we wanna remove the values 
        //here we are only removing the 0th index
        console.log(myArray);



        //Loops
        let i=2;

        //while loop --> non-standard loop/ bit more easiser to tackle
        while(i<5)
        {
            console.log(i);
            i++;
        }

        let randomNumber = 2, count =0;

        while(randomNumber>1)
        {
            count++;
            randomNumber = Math.random();
        }

        console.log(randomNumber);
        console.log(count);

        //for loop --> standard loop
        for(let i=1; i<3; i++)
        {
            console.log(i);
        }

    //to loop through an array and print the indices along with the values
    //arrays are references
        const todoList = [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ];

        const len = todoList.length;

        //looping through an array
        for(let i = 0; i<len; i++)
        {
            //counting every index
            console.log(todoList[i], i);
        }


        //for counting the sum of an array 
        const num = [1,2,5,4,8];
        let sum=0; //accumulator variables
        const length =num.length;


        for(let i = 0; i<length; i++)
        {
            sum+=num[i]; //accumulator pattern
        }

        console.log(`The sum is: ${sum}`);

        


        //shortcut destructuring
        const [firstValue,secondValue] = [1,2,3];

        //here the firstValue stores the 0th index, and secondValue stores 1st index
        //but to store the third value we don't have the variable for it
        console.log(firstValue);
        console.log(secondValue);



        //loops --> break, continue
        console.log("The result of the for loop: \n");
        for(let i=1; i<=10;i++)
        {
            if(i%3===0)
            {
                continue; //it won't print the numbers divisible by 3, so it will continue the loop later on
            }
                
            if(i===8)
            {
                break; //lets us break a loop early
            }
            console.log(i);
        }

        console.log("The result of the while loop: \n");
        while (i<=10)
        {
            if(i%3===0)
            {
                i++; //to avoid infinite looping
                continue; //it won't print the numbers divisible by 3, so it will continue the loop later on
            }

            console.log(i);
            i++;
        }


        function doubleArray(nums)
        {
            //add doubled numbers in an array
            const doubleNumber = [];

            for(let i = 0; i<nums.length; i++)
            {
                const num = nums[i];
                doubleNumber.push(2*num[i]); //accumulator pattern
                //we can use return to break from a function 
            }

            console.log(doubleNumber);
        }

        doubleArray([1,1,3]);








    </script>
    
</body>
</html>
