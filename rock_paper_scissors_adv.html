<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Advanced</title>
    <link rel="stylesheet" href="./style/rock_paper_scissors_adv.css">
</head>
<body>
    <!--the difference is basically, we wanna show the wins, loses, tie on the webpage-->

    <p class="main-heading">Rock Paper Scissors</p>

    

    <button onclick="playGame('Rock')" class="move-btn">
        <img src="./images/rock-emoji.png" alt="This was the emoji of rock" class="move-icon">
    </button> 

    <button onclick="playGame('Paper')" class="move-btn"> 
        <img src="./images/paper-emoji.png" alt="This was a paper emoji" class="move-icon">
    </button> 
    
    <button onclick="playGame('Scissors')" class="move-btn"> 
        <img src="./images/scissors-emoji.png" alt="This was the emoji of scisssors" class="move-icon">
    </button> 

    <!--the problem that happened was, I was only updating innerHTML of js-score, that's why it was not showing the result variable, but only the score-->
    <p class="js-result"></p>

    <p class="js-move"></p>

    <p class="js-score score"></p>

    <button class="reset-btn" onclick="
    advScore.wins = 0;
    advScore.tie = 0;
    advScore.loses = 0;

    localStorage.removeItem('advScore');
    document.querySelector('.js-result').innerHTML = '';
    updateScoreElement();

    //alert(`Wins: ${advScore.wins}, Loses: ${advScore.loses}, Ties : ${advScore.tie}`);
    //console.log(`Wins: ${advScore.wins}, Loses: ${advScore.loses}, Ties : ${advScore.tie}`);
    "> Reset Score</button> 

    <script src="./scripts/rock_paper_scissors_adv.js"></script>
</body>
</html>
