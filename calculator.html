<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p class="js-show-calculation"></p>

    <button onclick="
    localStorage.getItem('calculation');
    calculation+='1';
    localStorage.setItem('calculation', calculation);
    console.log(`${calculation}`);">1
    </button> 

    <button onclick="
    localStorage.getItem('calculation');
    calculation+='2';
    localStorage.setItem('calculation', calculation);
    console.log(`${calculation}`);">2
    </button> 

    <button onclick="
    localStorage.getItem('calculation');
    calculation+='3';
    localStorage.setItem('calculation', calculation);
    console.log(`${calculation}`);">3
    </button> 

    <button onclick="
    calculation=calculation+ ' + ';
    console.log(`${calculation}`);">+
    </button> 

    <!-- here by writing eval(calculation) we are converting the string expression into a mathematical operation-->
    <button onclick= "
    //here we are getting the previous value
    localStorage.getItem('calculation');

    //we are storing the calculated value in a string, because localStorage only works on strings
    calculation = eval(calculation).toString();
    //then we are setting the value in the localStorage
    localStorage.setItem('calculation', calculation);
    //we are then printing the int version of the string
    console.log(`Result: ${eval(calculation)}`);
    showCalculation();
    "> =
    </button> 

    


    <script>
        let calculation = localStorage.getItem('calculation') || '';

        function showCalculation()
        {
            document.querySelector('.js-show-calculation')
                .innerHTML = `${calculation}`;
        }
    </script>


    </body>
</html>
