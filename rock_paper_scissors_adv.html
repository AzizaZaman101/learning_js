<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Advanced</title>
</head>
<body>
    <!--the difference is basically, we wanna show the wins, loses, tie on the webpage-->

    <p>Rock Paper Scissors</p>

    

    <button onclick="playGame('Rock')"> Rock
    </button> 

    <button onclick="playGame('Paper')"> Paper
    </button> 
    
    <button onclick="playGame('Scissors')"> Scissors
    </button> 

    <!--the problem that happened was, I was only updating innerHTML of js-score, that's why it was not showing the result variable, but only the score-->
    <p class="js-result"></p>

    <p class="js-score"></p>

    <button onclick="
    advScore.wins = 0;
    advScore.tie = 0;
    advScore.loses = 0;

    localStorage.removeItem('advScore');
    document.querySelector('.js-result').innerHTML = '';
    updateScoreElement();

    //alert(`Wins: ${advScore.wins}, Loses: ${advScore.loses}, Ties : ${advScore.tie}`);
    //console.log(`Wins: ${advScore.wins}, Loses: ${advScore.loses}, Ties : ${advScore.tie}`);
    "> Reset Score</button> 

    <script>

            let advScore = JSON.parse(localStorage.getItem('advScore')) ||{
                wins : 0,
                loses : 0,
                tie: 0
            };

            updateScoreElement();

            function updateScoreElement()
            {
                document.querySelector('.js-score')
                    .innerHTML = (`Wins: ${advScore.wins}, Loses: ${advScore.loses}, Ties : ${advScore.tie}`);
            }



            function playGame(userMove) {

                let randomNumber = Math.random();

                
                let computerMove = '';

                if (randomNumber > 0 && randomNumber < (1 / 3)) 
                {
                    computerMove = 'Rock';
                } 
                else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) 
                {
                    computerMove = 'Paper';
                } 
                else 
                {
                    computerMove = 'Scissors';
                }

                let result = '';
                if (userMove === computerMove) 
                {
                    result = `Tie. You picked ${userMove}. Computer picked ${computerMove}.`;
                    advScore.tie +=1;
                    document.querySelector('.js-result').innerHTML =
                    `You picked ${userMove}. Computer picked ${computerMove}. ${result}`;
                } 
                else if (
                    (userMove === 'Rock' && computerMove === 'Scissors') ||
                    (userMove === 'Paper' && computerMove === 'Rock') ||
                    (userMove === 'Scissors' && computerMove === 'Paper')
                ) 
                {
                    result = `You Win. You picked ${userMove}. Computer picked ${computerMove}.`;
                    advScore.wins+=1;
                    document.querySelector('.js-result').innerHTML =
                    `You picked ${userMove}. Computer picked ${computerMove}. ${result}`;
                } 
                else 
                {
                    result = `You Lose. You picked ${userMove}. Computer picked ${computerMove}.`;
                    advScore.loses+=1;
                    document.querySelector('.js-result').innerHTML =
                    `You picked ${userMove}. Computer picked ${computerMove}. ${result}`;
                }


                localStorage.setItem('advScore', JSON.stringify(advScore));

                updateScoreElement();
            }
        </script>
</body>
</html>
