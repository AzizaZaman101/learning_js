<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window object</title>
</head>
<body>
    

    <script>
        //we have seen 'document' object, now we will see 'window' object
        //window object represents the browser
        //document object represents the webpage

        //the webpage is inside the browser, so the document object is inside the window object, console is also a part of the browser 
        //popup (alert) is also a part of the window/browser

        //window.document --> is the same document we use document.querySelector()
        //window.console --> is the same console we use console.log()

        window.console.log("window"); //it will work just as console.log("window")
        window.alert("Welcome");

        //we don't write down window explicitly in the commands, because there is a shortcut for windows, when we type console.log or alert, the js automatically puts the window. infront of the code, so that we don't have to 

    </script>

</body>
</html>
